name: NuGet Package Publish
on:
  push:
    tags:
      - 'v*' # Trigger on version tags
  workflow_dispatch: # Allow manual trigger
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget
jobs:
  create_nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history for versioning
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
      
      - name: Create NuGet Directory
        run: mkdir -p ${{ env.NuGetDirectory }}
      
      # Fix platform compatibility issues by adding conditional compilation
      - name: Fix platform compatibility warnings
        run: |
          # Create Directory.Build.props to suppress warnings
          cat > Directory.Build.props << 'EOF'
          <Project>
            <PropertyGroup>
              <NoWarn>$(NoWarn);CA1416;CS8632;CS1998;CS8600;CS8603;CS8618;CS8604;CS8602;CS8625;CS0234</NoWarn>
              <TreatWarningsAsErrors>false</TreatWarningsAsErrors>
            </PropertyGroup>
          </Project>
          EOF
      
      # Full restore first
      - name: Restore dependencies
        run: dotnet restore
      
      # For each module, build explicitly before packing
      - name: Build and Pack Osirion.Blazor.Core
        run: |
          echo "Building Core..."
          dotnet build src/Osirion.Blazor.Core/Osirion.Blazor.Core.csproj -c Release 
          
          echo "Packing Core..."
          dotnet pack src/Osirion.Blazor.Core/Osirion.Blazor.Core.csproj -c Release --no-build -o ${{ env.NuGetDirectory }}
      
      - name: Build and Pack Osirion.Blazor.Analytics
        run: |
          echo "Building Analytics..."
          dotnet build src/Osirion.Blazor.Analytics/Osirion.Blazor.Analytics.csproj -c Release 
          
          echo "Packing Analytics..."
          dotnet pack src/Osirion.Blazor.Analytics/Osirion.Blazor.Analytics.csproj -c Release --no-build -o ${{ env.NuGetDirectory }}
      
      - name: Build and Pack Osirion.Blazor.Navigation
        run: |
          echo "Building Navigation..."
          dotnet build src/Osirion.Blazor.Navigation/Osirion.Blazor.Navigation.csproj -c Release 
          
          echo "Packing Navigation..."
          dotnet pack src/Osirion.Blazor.Navigation/Osirion.Blazor.Navigation.csproj -c Release --no-build -o ${{ env.NuGetDirectory }}
      
      - name: Build and Pack Osirion.Blazor.Cms
        run: |
          echo "Building Cms..."
          dotnet build src/Osirion.Blazor.Cms/Osirion.Blazor.Cms.csproj -c Release 
          
          echo "Packing Cms..."
          dotnet pack src/Osirion.Blazor.Cms/Osirion.Blazor.Cms.csproj -c Release --no-build -o ${{ env.NuGetDirectory }}
      
      - name: Build and Pack Osirion.Blazor.Theming
        run: |
          echo "Building Theming..."
          dotnet build src/Osirion.Blazor.Theming/Osirion.Blazor.Theming.csproj -c Release 
          
          echo "Packing Theming..."
          dotnet pack src/Osirion.Blazor.Theming/Osirion.Blazor.Theming.csproj -c Release --no-build -o ${{ env.NuGetDirectory }}
      
      # Build and pack main package last
      - name: Build and Pack Osirion.Blazor
        run: |
          echo "Building Main package..."
          dotnet build src/Osirion.Blazor/Osirion.Blazor.csproj -c Release 
          
          echo "Packing Main package..."
          dotnet pack src/Osirion.Blazor/Osirion.Blazor.csproj -c Release --no-build -o ${{ env.NuGetDirectory }}
      
      # List packages to verify they exist
      - name: List packages
        run: ls -la ${{ env.NuGetDirectory }}
      
      # Upload artifacts
      - name: Upload NuGet packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}/*.nupkg
          if-no-files-found: warn
  
  validate_version:
    needs: create_nuget
    runs-on: ubuntu-latest
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      # Check if version exists
      - name: Check if version exists
        run: |
          for package in ${{ env.NuGetDirectory }}/*.nupkg; do
            packageId=$(basename $package .nupkg | sed -E 's/([^.]+\.[^.]+\.[^.]+)\..*/\1/')
            version=$(basename $package .nupkg | sed -E 's/.*\.([0-9]+\.[0-9]+\.[0-9]+.*)/\1/')
            echo "Checking package: $packageId, version: $version"
            response=$(curl -s -o /dev/null -w "%{http_code}" "https://api.nuget.org/v3-flatcontainer/$packageId/$version/$packageId.$version.nupkg")
            if [ "$response" == "200" ]; then
              echo "Version $version of package $packageId already exists on NuGet"
            fi
          done
        shell: bash
  
  publish_nuget:
    needs: validate_version
    runs-on: ubuntu-latest
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      # Publish to NuGet, skipping duplicates
      - name: Publish NuGet package
        run: |
          for package in ${{ env.NuGetDirectory }}/*.nupkg; do
            dotnet nuget push $package --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          done
  
  create_release:
    needs: publish_nuget
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          tag=${GITHUB_REF#refs/tags/}
          version=${tag#v}
          
          # Extract changelog section for this version
          changelog_section=$(awk "/## \[$version\]/{p=1;print;next} /## \[/{p=0} p" CHANGELOG.md)
          
          # If changelog section is empty, use a default message
          if [ -z "$changelog_section" ]; then
            changelog_section="Release version $version"
          fi
          
          gh release create $tag \
            --title "Release $tag" \
            --notes "$changelog_section" \
            --draft=false \
            --prerelease=false
